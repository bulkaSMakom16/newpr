{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <h2>Subscribe to Our Newsletter</h2>
    <form method="post" action="{% url 'subscribe' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Subscribe</button>
    </form>
</div>
{% endblock %}
